<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Jednoręki bandyta</title>
        <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="src/style/style.css" />
    </head>

    <body>
        <div class="wrap">
            <h1>Jednoręki bandyta</h1>

            <section class="game">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </section>

            <section class="play">
                <input type="number" placeholder="Podaj stawkę" id="bid" />
                <button id="start">Zakręć!</button>
            </section>

            <section class="panel">TWOJE SRODKI PRZED KOLEJNĄ GRĄ TO: <span class="wallet"></span></section>

            <section class="score">
                <span class="result"></span> Za tobą <span class="number"></span> gier, w tym
                <span class="win"></span> wygranych i <span class="loss"></span> przegranych
            </section>
        </div>
        <script src="src/js/wallet.js"></script>
        <script src="src/js/statistics.js"></script>
        <script src="src/js/draw.js"></script>
        <script src="src/js/result.js"></script>
        <script src="src/js/game.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
